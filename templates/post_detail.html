{% extends "_base.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.author }}</p>
    <p>{{ post.content }}</p>

    <a href="{% url 'post-update' post.pk %}"><button type="submit">Actualizar</button></a>
    <a href="{% url 'post-delete' post.pk %}"><button type="submit">Borrar</button></a>
{% endblock content %}
