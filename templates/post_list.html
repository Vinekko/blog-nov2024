{% extends "_base.html" %}

{% block content %}
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-4">Mis Posts</h2>
        <a href="{% url 'post-new' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Crear Post</a>
        <ul class="mt-4">
            {% for item in post_list %}
                <li class="bg-white shadow-md rounded p-4 mb-4">
                    <a href="{% url 'post-detail' item.pk %}" class="text-blue-500 hover:underline">
                        <h3 class="text-xl font-bold">{{ item.title }}</h3>
                    </a>
                    <p>{{ item.content|truncatewords:20 }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
