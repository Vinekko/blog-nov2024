<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="tu-logo.png" alt="Logo de tu empresa" class="h-8 w-8 mr-4">
                <a href="{% url 'blog-home' %}" class="font-bold">Blog Nov</a>
            </div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-white text-gray-800 rounded px-4 py-2">Logout</button>
            </form>
        </div>
    </nav>

    {% block content %}

    {% endblock content %}
</body>
</html>
