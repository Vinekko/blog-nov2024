{% extends "_base.html" %}

{% block content %}
    <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl font-bold mb-4">Crear Nuevo Post</h1>
        <form class="bg-gray-100 shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Guardar</button> 
        </form>
    </div>
{% endblock content %}
